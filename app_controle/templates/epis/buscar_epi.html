{% extends 'base.html' %}

{% block titulo %}
    Pesquisar EPI
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Pesquisar EPI</h3>
                </div>
                <div class="card-body">
                    <form method="GET" action="{% url 'buscar_epi' %}">
                        <div class="form-group">
                            <label for="codigo_barras"><strong>Código de Barras:</strong></label>
                            <input type="text" id="codigo_barras" name="codigo_barras" class="form-control" placeholder="Digite o código de barras" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="nova_quantidade"><strong>Nova Quantidade:</strong></label>
                            <input type="number" id="nova_quantidade" name="nova_quantidade" class="form-control" min="1" value="1">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
