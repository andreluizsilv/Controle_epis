{% extends 'base.html' %}

{% block titulo %}
    Cadastro de Funcionário
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Cadastro de Funcionário</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Dados da Pessoa (somente leitura) -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" value="{{ pessoa.nome }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" value="{{ pessoa.cpf }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" value="{{ pessoa.endereco }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" value="{{ pessoa.numero }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" value="{{ pessoa.cidade }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" value="{{ pessoa.estado }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" value="{{ pessoa.pais }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" value="{{ pessoa.telefone }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" id="data_nascimento" value="{{ pessoa.data_nascimento }}" readonly>
                        </div>

                        <!-- Dados do Funcionário -->
                        <div class="mb-3">
                            <label for="data_admissao" class="form-label">Data de Admissão</label>
                            <input type="date" class="form-control" id="data_admissao" name="data_admissao" required>
                        </div>
                        <div class="mb-3">
                            <label for="funcao" class="form-label">Função</label>
                            <select class="form-select" id="funcao" name="funcao" required>
                                <option value="" selected disabled>Selecione a função</option>
                                <option value="admin">Administrador</option>
                                <option value="funcionario">Funcionário</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
